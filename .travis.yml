# @file
# .travis.yml - Drupal for Travis CI Integration
#
# Template provided by https://github.com/LionsAd/drupal_ti.
#
# Based for simpletest upon:
#   https://github.com/sonnym/travis-ci-drupal-module-example

language: php

sudo: false

php:
  # - 5.3
  # - 5.4
  # - 5.5
  - 5.6
  # - 7
  # - hhvm

matrix:
  fast_finish: true
  # allow_failures:
    # - php: hhvm

env:
  global:
    # add composer's global bin directory to the path
    # see: https://github.com/drush-ops/drush#install---composer
    - PATH="$PATH:$HOME/.composer/vendor/bin"

    # Configuration variables.
    - DRUPAL_TI_MODULE_NAME="staticPages"
    - DRUPAL_TI_SIMPLETEST_GROUP="generic"

    # Define runners and environment vars to include before and after the
    # main runners / environment vars.
    #- DRUPAL_TI_SCRIPT_DIR_BEFORE="./drupal_ti/before"
    #- DRUPAL_TI_SCRIPT_DIR_AFTER="./drupal_ti/after"

    # The environment to use, supported are: drupal-7, drupal-8
    - DRUPAL_TI_ENVIRONMENT="ojs3.0.x"

    # The installation profile to use:
    #- DRUPAL_TI_INSTALL_PROFILE="testing"

    # Drupal specific variables.
    - DRUPAL_TI_DB="ojs_travis_db"
    - DRUPAL_TI_DB_URL="mysql://root:@127.0.0.1/ojs_travis_db"
    # Note: Do not add a trailing slash here.
    - DRUPAL_TI_WEBSERVER_URL="http://127.0.0.1"
    - DRUPAL_TI_WEBSERVER_PORT="8080"

    # Simpletest specific commandline arguments, the DRUPAL_TI_SIMPLETEST_GROUP is appended at the end.
    - DRUPAL_TI_SIMPLETEST_ARGS="--verbose --color --concurrency 4 --url $DRUPAL_TI_WEBSERVER_URL:$DRUPAL_TI_WEBSERVER_PORT"

    # PHPUnit specific commandline arguments.
    - DRUPAL_TI_PHPUNIT_ARGS=""
    # Specifying the phpunit-core src/ directory is useful when e.g. a vendor/
    # directory is present in the module directory, which phpunit would then
    # try to find tests in. This option is relative to $TRAVIS_BUILD_DIR.
    #- DRUPAL_TI_PHPUNIT_CORE_SRC_DIRECTORY="./tests/src"

    # Code coverage via coveralls.io
    # - DRUPAL_TI_COVERAGE="satooshi/php-coveralls:0.6.*"
    # This needs to match your .coveralls.yml file.
    # - DRUPAL_TI_COVERAGE_FILE="build/logs/clover.xml"

    # Debug options
    #- DRUPAL_TI_DEBUG="-x -v"
    # Set to "all" to output all files, set to e.g. "xvfb selenium" or "selenium",
    # etc. to only output those channels.
    #- DRUPAL_TI_DEBUG_FILE_OUTPUT="selenium xvfb webserver"

  matrix:
    # [[[ SELECT ANY OR MORE OPTIONS ]]]
    # - DRUPAL_TI_RUNNERS="phpunit"
    #- DRUPAL_TI_RUNNERS="simpletest"
    #- DRUPAL_TI_RUNNERS="behat"
    #- DRUPAL_TI_RUNNERS="phpunit simpletest behat"
    # Use phpunit-core to test modules with phpunit with Drupal 8 core.
    #- DRUPAL_TI_RUNNERS="phpunit-core"

mysql:
  database: ojs_travis_db
  username: root
  encoding: utf8

install:
  - mkdir -p "./ojs-3"
  - cd "./ojs-3/"
  - git clone --depth 10 https://github.com/pkp/ojs.git
  - ls -all
  - cd "ojs/plugins/$DRUPAL_TI_SIMPLETEST_GROUP/"
  # - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  # - cd $TRAVIS_REPO_SLUG
  # - git checkout -qf $TRAVIS_COMMIT

#before_script:
#  - drupal-ti before_script

script:
  - phpunit "$TRAVIS_BUILD_DIR/../ojs-3/plugins/$DRUPAL_TI_SIMPLETEST_GROUP/$TRAVIS_REPO_SLUG/tests/functional/StaticPagesFunctionalTest.php"

notifications:
  email: false
